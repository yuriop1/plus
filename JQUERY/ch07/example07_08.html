<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 효과</title>
<style>
#region { 
  position: relative; width: 200px; height:200px;
  overflow:hidden;  margin:auto;
}

#images{
  width: 400px; height: 200px;
}
#images a img { 
  width:200px; height:200px; 
  border:0; position: relative;}

#direction {
  width: 360px;  margin:auto;
}
.leftbtn{margin-top:10px;}
.rightbtn{margin-left:290px;margin-top:10px;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//high level effect animate()
$(document).ready(function(){
	var wd = $("images a img").width();	//하나의 이미지으 폭
	var len = $("#images a img").length; //이미지의 개수
	var mx = wd*(len-1)*-1;	//슬라이딩의 최대 이동폭
	$("#images").width(wd*len);	//이미지 박스를 개수에 따라 자동으로 크기 조절
	//stop(), 큐()-세션을 아예 지움, not애니메이트
	$(".leftbtn").click(function(){
		var ml = parseInt($("#images").css("margin-left"));
		if(ml<0) {
			$("#images").animate({"margin-left":"+="+wd+"px"},600);
		}
	});
	$(".rightbtn").click(function(){
		var ml = parseInt($("#images").css("margin-left"));
		if(ml > mx) {
			$("#images").animate({"margin-left":"-="+wd+"px"},600);
		}
	});
});
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="../image3.jpg" id="leftimage" /></a> 
			<a href="#"><img src="../image1.jpg" id="rightimage" /></a>
		</div>
	</div>
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
</body>
</html>
