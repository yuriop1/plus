<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 사라지게 하기</title>
<style>
span{ display:none}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").eq(0).click(function(){
    $("span").eq(0).show();
  });

  $("button").eq(1).click(function(){
    $("span").eq(0).hide("2s", function(){
      alert("span요소가 화면에서 ㅏ사사라져~");
    });
  });


  $("button").eq(2).click(function(){
    $("span").eq(1).show("slow");
  });

  $("button").eq(3).click(function(){
    $("span").eq(1).hide("slow", function(){
      alert("span요소 삭제");
    });
  });
});
</script>
</head>
<body>  
  <button>Show It</button> <button>Hide It</button> 
  <span>안녕하세요.</span> <br>
  <button>Show It slow</button> <button>Hide It slow</button>  
  <span>반갑습니다.</span>
</body>
</html>
