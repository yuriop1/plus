<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 투명도 값 변경하기</title>
<style>
div {
  width: 80px;  height: 80px;
  margin: 3px;  float: left;
}
div#red {  background: #f00;}
div#green {  background: #0f0;}
div#blue {  background: #00f;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//fadeTo()
//문서가 로딩되면 아이디가 red인 ㅇ소의 불투명도를 0.4로
//아이디가 green인요소 의 불투명도를 0.7로
//아이디가 blue인 요소의 불투명도를 0.5로 지정하는 페이드 에니매이션 적용
$(document).ready(function(){
  $("#red").delay(500).fadeTo("slow",0.4);
  $("#green").delay(3000).fadeTo("slow", 0.1);

});


</script>
</head>
<body>
  <div id="red"></div> 
  <div id="green"></div> 
  <div id="blue"></div> 
</body>
</html>
