<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span{ display:none}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//첫번째 버튼을 누르면 천처히 그 다음sapn요소를 나타가헤 하가
$("button:first").click(function(){
  $(this).next("span").show("slow");
});

//두번쨰 버튼을 누르면 2초동안 다ㅡㅁ
$("button:first").click(function(){
    $(this).next("span").show("2s", function(){
      $(this).css("color", "red");
    });
  });
});
</script>
</head>
<body>  
  <button>Show It</button> 
  <span>안녕하세요.</span> <br>
  <button>Show It slow</button> 
  <span>반갑습니다.</span>
</body>
</html>
