<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중 표현식을 만족하지 않는 엘리먼트 얻기</title>
<style>
div {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px white solid;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	//div요소에 배경색을 노랑으로 하고, 선택된 div여소 중에서 .middle요소가 아닌 요소만 선택하여 테두리를 파랑

	$(document).ready(function(){
		$("div").css("backgroung-color", "yellow").not(".middle").css("border-color", "blue");
	});

</script>
</head>
<body>
	<div id="first"></div>	

	<div id="second" class="middle"></div>
	<div id="third"  class="middle"></div>
	<div id="fourth"  class="middle"></div>
	<div id="fifth"  class="middle"></div>
	
	<div id="sixth"></div> 
</body>
</html>
