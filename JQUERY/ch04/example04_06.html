<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 해당 엘리먼트 내부 탐색 및 내용 변경하기 </title>
<style>
	span {  color: blue; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//버튼을 클릭하면, div의 내용요소를 선택하여 p요소의 자식요소로 투가하기 - .contents()
$(function(){
	$("button").click(function(){
		$("p.result").append($("div").contents());
	});
});
</script>
</head>
<body>
	<button> 해당 엘리먼트 내부의 특정 엘리먼트 제거하기</button>
	<p> 이곳은 문장입니다. </p>
	<div> 
	   <span class="selected"> 이곳은 div의 차일드 span 이다.</span>
	</div>
	<p>
	그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p>
	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
</body>
</html>
