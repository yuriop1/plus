<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 부모 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 //b요소에 해당하는 조상들의 요소를 탐색히여 그 태그 이름을 b요소의 뒤에 추가하기
 // -parents(), parent(), tagName, each()
$(document).ready(function(){
  $("b").parents().each(function(){
      $("b").append(this.tagName+", ");    //tagName: 자바스크립트 객체 속성
    });
  });


</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
