<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>
<style>
p {
  color: red;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//contents() : 텍스트와 후손요소를 포함한 내용을 찾을 때 활용 
//chlidern() : 자식요소를 찾을 때 활용
//find() : 후손 요소를 찾을 떄 활용

//ul의 후손 요소 li의 텍스트를 b요소에 추가하기
$(document).ready(function(){
  $("ul").find("li").each(function(){
    $("b").append($(this).text()+", ");
  });
});
</script>
</head>
<body>
  <p>
    <b> 찾은 값 : </b>
  </p>
  <ul>
	<li> apple </li>
	<li> banana </li>
	<li> orange </li>
  </ul>
</body>
</html>
