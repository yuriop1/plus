<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//b의 부모요소의 태그이름을 b요소에 추가하기
$(document).ready(function(){
  $("b").parent().each(function(){
    $("b").append(this.tagName);
  });
});
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
