<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 //아이디가 btn인 요소를 클릭하면,
 //span 요소, 클래스가 simpletext1인 요소, p요소의 개수를 카운트하고, 
 //그 텍스트와 함께 아이디가 res인 요소에 출력
   $(document).ready(function(){
      $("#btn").click(function(){
         var $tar = $("span, .simpletext1, p");  //관례
         var len = $tar.length;
         var txt = "";
         $tar.each(function(){
            txt+=$(this).text()+", ";
         });
         $("#res").text("요소의 개수 : "+len+", 텍스트: "+txt);
      });
   });
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
   <button id="btn1">계산</button>
   <div id="res"></div>
</body>
</html>
