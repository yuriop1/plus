<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기-:eq(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}      

</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   //인덱스가 두번째인 td요소에 배경색을 빨강으로 하기      :eq(1)
   //인덱스가 네번째인 td요소에 배경색을 파란색으로 하기    :eq(3)

   $(document).ready(function(){
      $("td:eq(1)").css("backgroundColor", "red");
      $("td:eq(3)").css("backgroundColor", "blue");
   });

</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
