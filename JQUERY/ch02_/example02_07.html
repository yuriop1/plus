<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 첫 번째와 마지막 엘리먼트에 스타일을 적용하기-:first, :last</title>
<style>
   table { table-layout:auto;   width: 75%;}
   td { color: blue;   font-weight: bold; }
   .selectedstyle {color: red;  font-size: 20pt;   background-color: pink;  }
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//첫 번째 tr요소의 자식 td 요소와 마지막 tr 요소의 자식 td 요소에 selectedstyle 클래스를 추가하기
//첫 번째 tr요소의 자식 td 요소의 텍스트를 result1 클래스에 출력
//마지막 tr요소의 자식 td 요소의 텍스트를 result2 클래스에 출력
$(document).ready(function(){
   $("td:first, td:last").addClass("selectedstyle");
   //$("tr:first-child td, tr:last-child td").addClass("selectedstyle");
   $(".result1").text($("td:first").text());
   $(".result2").text($("td:last").text());
});

</script>
</head>
<body>
   <table>
      <tr><td>one</td></tr>       <tr><td>two</td></tr>       <tr><td>three</td></tr>
      <tr><td>four</td></tr>       <tr><td>five</td></tr>
   </table>
   <div class="result1"></div><div class="result2"></div>
</body>
</html>
