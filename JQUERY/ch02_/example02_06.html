<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 엘리먼트에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “prev + next”</title>
<style type="text/css">
.textstyle { font-size:14pt; line-height: 20pt; margin:10px;  }
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   //모든 엘리먼트에 글자색을 #444로 하기
   //em 바로 다음에 나오는 a요소에 대해서만 글자색을 red, 텍스트 스타일클래스를 추가 적용

   $(document).ready(function(){
      $("*").css("color","#333");
      $("em+a").css("color", "red").addClass("textstyle");
   });


</script>
</head>
<body>
   <em> one  </em>   <a> two  </a>   <a> three  </a>   <b> four </b>   <a> five </a>   <em> six </em>
   <a> seven </a>
   <hr>
   <div>
      <span> prev + next로 검색된 엘리먼트 : </span>
      <span class="result1"></span>
   </div>      
</body>
</html>
