<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기-:button, :text, :password</title>
<style type="text/css">
   div { padding: 5px 5px 5px 5px }
    .item{float:left; width:100px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//폼 요소의 button 요소에는 크기 W100 H40 LH40, 배경색 검은색, 글자색 흰색, 글자가운데정렬
//폼 요소의 text요소에는 W200 H40 LH40, 테두리 #666의 1px실선, 안쪽왼쪽여백 14px 배경색 투명, 글자색 #444
//폼요소의 password요소애는 W200 H40 LH40, 테두리 

$(document).ready(function(){    
   $("input:button").css({"width":"200px", "height":"40px", "line-height":"40px", "border":"1px soild #f60", "padding-left":"14px", "backgroungColor":"rgba(255, 255, 255, 0)", "color":"#f60"});

   
   $("input:password").css({"width":"200px", "height":"40px", "line-height":"40px", "border":"1px soild #f60", "padding-left":"14px", "backgroungColor":"rgba(255, 255, 255, 0)", "color":"#f60"});
});

</script>   

</head> 
<body>
   <center>   
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text" value="성명을 입력"></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <input type="button" id="regBtn" value="회원가입">         
   </center>
</body>
</html>
