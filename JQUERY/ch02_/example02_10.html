<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기-:gt(n),:lt(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}    
   .textstyle { color: blue;   font-weight: bold; background-color: pink}  
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//모든 td요소에 textstyle클래스를 추가하기
//인덱스가 3보다 작은 td 요소에 textstyle 클래스를 제거하기
//인덱스가 4보다 큰 td 요소에 textstyle 클래스를 제거하기

$(document).ready(function(){
   $("td").addClass("textstyle");
   $("td:lt(3)").removeClass("textstyle");
   $("td:gt(4)").removeClass("textstyle");
});

</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
