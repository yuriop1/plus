<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
       #tar { width: 600px; position: absolute; top: 200px; left: 50%; margin-right: -300px;
         } 
    </style>
    <script>
        $(document).ready = function() {
            //해당 요소 전에 실행코드를 넣을 경우1
            $("#tar").css("background-color", "gold");
        });
    </script>
</head>

    $(function() {
        //해당 요소 전에 실행코드를 넣을 경우2
