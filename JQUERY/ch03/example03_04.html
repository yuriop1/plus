<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//button을 클릭하면, img요소의 src속성을 제거하기 -> $("선택자").removeAttr("속성명")
$(document).ready(function() {
    $("button").click(function() {
        $("img").removeAttr("src");
    });
});
</script>
</head>
<body>   
 <button> 어트리뷰트 값 제거하기 </button> 
 <img src="../image1.jpg" title="똘이군" alt="puppy picture">  
</body>
</html>
