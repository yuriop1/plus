<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트로부터 클래스 제거하기</title>
<style>
p {   margin: 4px;  font-size: 20px;  font-weight: bolder;}
.red {   color: red;}
.under {   text-decoration: underline;}
.highlight {   background: yellow;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//모든 p요소에 highlight 클래스를 추가 
//#removeClass를 누르면 p의 첫 요소에 red 클래스를 추가
//#changeClass를 누르면 p의 마지막 요소에 under 클래스를 추가
$(document).ready(function() {
   $("p").addClass("highlight");

   $("#removeClass").click(function(){
      $("p:first-of-type").removeClass("highlight");
   });

   $("#changeClass").click(function(){
      $("p:last-of-type").addClass("under").removeClass("highlight");
   });

});
</script>
</head>
<body>
   <button id="removeClass">removeClass</button>
   <button id="changeClass">changeClass</button>
   <p>엘리먼트로부터</p>
   <p>클래스를</p>
   <p>추가하고</p>
   <p>제거하는</p>
   <p>연습하기</p>
</body>
</html>
