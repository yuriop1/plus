<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 콜백 함수에서 얻어 와서 설정하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   //img의 title속성을 가져와 ../를 추가하여 src속성으로 추가하고 , 동물 123와같이 alt속성을 추가하
$(document).ready(function() {
   $("img").each(function() {
      $(this).attr("src", "../"+$(this).attr("title"));
      $
   });
});
</script>
</head>
<body>
<center>
   <img title="image1.jpg"/>  
   <img title="image2.jpg"/>  
   <img title="image3.jpg"/>  
</center>
</body>
</html>
