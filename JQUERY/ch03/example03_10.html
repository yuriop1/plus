<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//버튼을 클릭하면 , div#msg 텍스트 데이터에 #result에 div.para를 감싸 출력하도록 하기
$(function() {
  $("button").click(function() {
    $("#result").html("<div class='para'>"+$("div#msg").text()+"</div>");
  });
});
</script>
</head>
<body>  
  <button> 클릭 </button>
  <div id="msg"><strong>데이터</strong>와 <button>버튼</button>입니다.</div>
  <div id="result"></div>
</body>
</html>
