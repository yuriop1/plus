<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>폼요소의 -val()</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
//text 입력란에 커서가 어면, value를 비우기

//text 입력란에서 커서가 빠져 나갔을 떄 입력된 값이 없으면, 
//값을 입력하라는 메세지를 출력하고, 커서를test에 위치시킨다

//button을 누느면, text 입력란의 기본값을 "var 아 소화안돼"라고 지정

$(document).ready(function() {
    $("input[type= text]").click(function() {
        $(this).val("");
    });
    $("input[type=text]").blur(function() {
        if($(this).val()==""){
            alert("text 입력란에 없어요");
            $(this).focus();
            return false;
        }
    });
    $("button").click(function() {
        $("input[type=text]").val("val 값은 엥 임유리오리너구리.");
    });
});

</script>
</head>
<body>
<button>reset</button>
<input type="text" value="val 값은 엥 임유리오리너구리." size="80">
<div id="console"></div>
</body>
</html>
