<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 해당 클래스가 있으면 제거하고, 없으면 추가하기</title>
<style>
p {    margin: 4px;   font-size: 16px;
       font-weight: bolder;   cursor: pointer; }
.blue {    color: blue;  }

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//hasClass("클래스명") -> ture/false 로 결과 출력, if문 활용
//p 요소에 대하여 blue클래스가 존재하면, blue를 제거하고 없으면 추가해라

$(document).ready(function() {
  $("p").each(function(){
     if( $(this).hasClass("blue")) {
         $(this).removeClass("blue")
   } else {
      $(this).addClass("blue")
   }
  });
});

</script>
</head>
<body>
   <p class="blue">엘리먼트에 적용된 클래스를</p>
   <p>추가하고 제거하기를 반복하기</p>
</body>
</html>
