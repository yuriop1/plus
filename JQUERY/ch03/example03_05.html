<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 클래스 명으로 스타일 입히기</title>
<style>
	.red       {   background: red;     }
	.green     {   background: green;   }
	.yellow    {   background: yellow;   }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  //버튼을 클릭하면 red 클래스를 제거하고, green 클래스로 별경하고
  //greem 클래스를 제고하고, yellow 클래스로 변경하고
  //yellow 클래스를 제거하고, red 클래스로 변굥한다.

  $(document).ready(function(){
    $("button").click(function() {
      $(".red").removeClass("red").addClass("green");
      $(".green").removeClass("green").addClass("yellow");
      $(".yellow").removeClass("yellow").addClass("red");
    });
  });

</script>
</head>
<body>
  <button> 배경색 변경 </button>
  <ul>
    <li>흰 배경색</li>
    <li class="red"> 배경색 </li>
    <li>흰 배경색</li>
  </ul>
  <p>그린 배경색은 없음 addClass 메소드가 성공적으로 수행하면 그린 배경색을
      갖음. addClass 메소드가 성공적으로 수행 못하면 빨간 배경색을 갖음.</p>
</body>
</html>
