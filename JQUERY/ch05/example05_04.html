<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//header의 동생요소로 <figure class="vs">비주얼 배너</figure> 를 추가- after()
//footer의 형 요소로 <div class="content">콘텐츠</div>를 추가 - before()
$(document).ready(function(){
    $("header").after("<figure class='vs'>비주얼 배너</figure>");
    $("footer").before("<div class='content'>콘텐츠</div>");
});


</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
