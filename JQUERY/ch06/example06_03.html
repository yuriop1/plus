<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
<style type="text/css">
img{ 
   width: 140px; height:auto;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
//이벤트 타겟을 활용하여 더블클릭된 이미지가 1.5배씩 커지도록 한다.
$(document).ready(function(){
   $("img").on("dbclick", function(e){
      var $t = $(e.target);
      $t.width($t.width()*1.5);
   });
});
</script>
</head>
<body>   
   <img src="../image3.jpg">
</body>
</html>
