<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{ 
   width: 200px; height: auto; transition-duration: 1s;		
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.5.js"></script>
<script type="text/javascript">
//첫번째 클릭시 빨강 실선 테두리 5px
//두번째 클릭시 파랑 점선 테두리 5px
//세번째 클릭시 초록 네모점선 테두리 5px
$(document).ready(function(){ 
   $("img").toggle(
     function(e) { $(e.target).css("border", "5px solid red").width(600); },
     function(e) { $(e.target).css("border", "5px dotted blue").width(300); },
     function(e) { $(e.target).css("border", "5px dashed green").width(500); }
   );
});
</script>
</head>
<body>
	<img src="image9.jpg">
</body>
</html>
