<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 빨간색으로 배경색 바꾸기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
//div를 클릭하고 있으면  그 요소만 배경색 파랑 - mousedown()
//클릭이해제되면 빨강 - mouseup()
//마우스 포인터가 올려지면 노랑 - mouseenter()
//마우스 포인토가 빠지면 보라 - mouseleave()
$(document).ready(function(){
   $("div").mousedown(function(){
      $(this).css("background-color", "pink");
   });
   $("div").mouseup(function(){
      $(this).css("background-color", "yellow");
   });
   $("div").mouseenter(function(){
      $(this).css("background-color", "blue");
   });
   $("div").mouseleave(function(){
      $(this).css("background-color", "green");
   });
});


</script>
</head>
<body>   
   <div></div> <div></div> <div></div>
</body>
</html>
