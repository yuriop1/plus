<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 연습 02</title>
    <script>
    //자바스크립트의 역할 및 용도
    //1) HTML의 내용을 추가하거나 변경/제거할 수 있다.
    //2) HTML의 속성을 추가하거나 변경/제거할 수 있다.
    //3) HTML의 스타일을 추가하거나 변경/제거할 수 있다.
    //4) HTML의 요소에 이벤트를 추가하거나 변경/제거할 수 있다.
    //5) 브라우저를 제어할 수 있다.
    //6) 웹서버나 다른 서버 언어와 데이터를 교환(송신/수신) 할 수 있다.
    //7) 다른 프로젝트에서 사용할 수 있는 플러그인을 제작 할 수 있다.

    //자바스크립트의 특징   
    //한 문장당 세미콜론(;)으로 끝난다.
    //변수, 함수, 객체 등(식별자)은 예약어를 사용할 수 없으며, 대소문자를 구분하며, 영문으로 시작해야한다
    //상수(리터널)는 값을 표현하며, 숫자, 문자, 논리 값으로 구분 할 수 있다.
    //식별자 작성규칙은 카멜(camelCase)방식 또는 언더스코어(Underscore_Case)방식을 활용하는 것이 관례이다.
    //변수나 갹체의 선언시에는 var 키워드를 사용함
    //각주나 //는 한줄 각주, /*    */는 여러줄 각주로 사용함
    //출력의 방향은 alert("출력할 내용"), document.weite("출력할 내용"), 선택자.innerHTML, console.log("출력할 내용")     
    //이벤트를 연결할 경우는 선택자.addEventListener("이벤트명", function() {
    //실행할 명령 및 내용; });
    //특정요소를 선택할 경우는
    //아이디를 활용하여 선택 document.getElementById("아이디명")
    //클래스는 활용하여 선택 document.getElementsByClassName("클래스명") ->s는 클래스라 여러개를 선택하기 때문 아이디는 하나니까 s 없어도돼
    //태그를 활용하여 선택 document.getElementsbyTagName("태그명")
    //사용자 선택자(CSS선택자)처럼 선택 document.querySelector("CSS선택자")
    //예를 들어 아이디가 btn1인 요소를 클릭했을 때의 요소를 선택하고, 이벤트를 알리려면
    //document.getElementById("btn1").addEventListener("click", function() {
    //      arert("버튼 1을 클릭했습니다.");
    //})    
    //ㅇ예를 들어 아이디가 btn2인 요소를 클릭했을 때 아이디가 page1인 요소의 글자색을 변경할 경우
    </script>
