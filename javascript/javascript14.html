<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 표준 객체 - Math</title>
</head>
<body>
    <script>
    //Math : 수학과 관련한 메서드와 속성을 제공하는 객체
    var a = Math.max(80, 75, 90, 70, 95, 85);
    var b = Math.min(80, 75, 90, 70, 95, 85);   
    var c = 67.45678;
    alert(Math.round(c));   //반올림
    alert(Math.floor(c));   //올림
    alert(Math.ceil(c));    //내림
    alert(Math.sin(c));     //사인함수값 출력
    alert(Math.cos(c));     //코사인함수값 출력
    alert(Math.tan(c));     //탄젠트함수값 출력
    alert(Math.PI);     //PI 상수값 출력
    alert(Math.random());   //0~1 임의의 숫자 출력
    alert(Math.sqrt(4));    //4에 루트를 씌운 값 = 제곱근
    alert(Math.pow(4, 3));  //4의 3승 값을 출력 = 제곱수
    </script>
</body>
</html>
