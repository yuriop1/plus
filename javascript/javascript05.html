<body>

        var data0 = 10;     //data0은 number
        data0 = data0 = "임";   //data0은 String으로 묵시적 형변환(AutoCasting)이 이루어짐
        data1 = "20";   //문자열   
        data2 = "true"; //문자열
        data3 = ture;   //불리언    
        data4 = 20;     //숫자
        data5 = 3.141592; //숫자-실수
        data6 = "6.28"; //문자

        alert(typeof Number(data1));    //Number은 숫자형 문자열을 숫자로 변환
