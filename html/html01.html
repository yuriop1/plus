<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 문서의 제목</title>
    <!-- 문서 메타포 설정 -->
    <meta name="title" content="나의 웹애플리케이션의 제목을 넣습니다.">
    <meta name="keywords" content="여기는 검색어를 넣습니다.">
    <meta name="description" content="현재 웹애플리케이션의 설명을 넣습니다.">
    <meta name="author" content="여기는 개발자나 제작사를 넣습니다.">
    <!-- 트위터만을 위한 오픈 그래프 설정 -->
    <meta name="twitter:card" content="트위터 카드에 표시할 내용">
    <meta name="twitter:site" content="트위터 페이지에 표시할 사이트 주소">
    <meta name="twitter:creator" content="트위터 페이지에 표시할 제작자 내용">
    <meta name="twitter:url" content="트위터 페이지에 표시할 웹애플리케이션 주소">
    <meta name="twitter:title" content="트위터 페이지에 표시할 사이트 제목">
    <meta name="twitter:description" content="트위터 페이지에 표시할 사이트 설명">
    <meta name="twitter:image" content="트위터 페이지에 표시할 대표 이미지">
    <!-- 소셜 네트워크 서비스에서의 공통 오픈 그래프 설정 -->
    <meta property="og:url" content="사이트 주소">
    <meta property="og:image" content="대표 이미지">
    <meta property="og:type" content="콘텐츠 형태">
    <meta property="og:site_name" content="사이트 이름">
    <meta property="og:locale" content="국가나 지역이름">
    <meta property="og:title" content="웹애플리케이션이나 웹사이트 제목">
    <meta property="og:description" content="웹애플리케이션이나 웹사이트 설명">
    <meta property="og:country-name" content="국가명 또는 기업명">

    <link rel="shortcut icon" href="./ico/favicon.ico">
    <link rel="apple-touch-icon" href="./ico/favicon.ico" sizes="48x48">
    <!-- 구글 웹폰트 외부 스타일파일 로딩 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 내부 스타일 적용 -->
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%;  font-family: 'Noto Sans KR', sans-serif; } 
    a { font-family: 'Nanum Gothic', sans-serif; }   
    </style>
    <!-- 외부 스크립트 연결 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 내부 스크립트 적용 -->
    <script>
    $(document).ready(function(){
        $("h1").css("display","none");
        $("h1").delay(800).fadeIn(500);
    });    
    </script>
</head>
<body>
    <h1>영역의 제목</h1>
    <p>여기는 영역의 문단</p>
    <a href="http://www.naver.com">네이버로 연결</a>
    <script>
    $(function(){
        $("a").css("color","red");
    });    
    </script>
</body>
</html>
